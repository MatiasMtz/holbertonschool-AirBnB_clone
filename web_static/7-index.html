<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>HBNB</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href="styles/4-common.css">
	<link rel='stylesheet' type='text/css' media='screen' href="styles/3-header.css">
	<link rel='stylesheet' type='text/css' media='screen' href="styles/3-footer.css">
	<link rel='stylesheet' type='text/css' media='screen' href="styles/6-filters.css">
	<link rel='stylesheet' type='text/css' media='screen' href="styles/7-places.css">
	<link rel="icon" href="images/icon.png">

<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<button>
				Search
			</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Colonia, Maldonado...</h4>
				<ul class="popover">
					<li>
						<h2>Colonia:</h2>
						<p>Nueva Palmira</p>
						<p>Carmelo</p>
					</li>
					<li>
						<h2>Maldonado:</h2>
						<p>Maldonado</p>
						<p>Punta del Este</p>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Sea view, Air conditioning...</h4>
				<ul class="popover">
					<li>Pool</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Garage</li>
				</ul>
			</div>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My home</h2>
			</article>
			<article>
				<h2>Tiny house</h2>
			</article>
			<article>
				<h2>A suite</h2>
			</article>
		</section>
	</div>
	<footer>
		Best School
	</footer>
</body>

</html>
